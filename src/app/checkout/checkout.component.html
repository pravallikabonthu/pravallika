
<div class="container mt-5">
    <div class="row">
        <div class="col-65">
          <h3>Billing Address</h3>
          <label> Full Name</label>
          <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
          <label >Email</label>
          <input type="text" id="email" name="email" placeholder="john@example.com">
          <label>Address</label>
          <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
          <label> City</label>
          <input type="text" id="city" name="city" placeholder="New York">

          <div class="row">
            <div class="col-50">
              <label >State</label>
              <input type="text" id="state" name="state" placeholder="NY">
            </div>
            <div class="col-50">
              <label>Zip</label>
              <input type="text" id="zip" name="zip" placeholder="10001">
            </div>
          </div>
        </div>
    
        <div class="col-50">
          <h3>Payment</h3>
          <label >Name on Card</label>
          <input type="text"  name="cardname" [(ngModel)]="input.cardname" placeholder="John More Doe">
          <label >Credit card number</label>
          <input type="text" id="ccnum" name="cardnumber"[(ngModel)]="input.cardnumber" placeholder="1111-2222-3333-4444">
          <label>Exp Month</label>
          <input type="text" id="expmonth" name="expmonth" [(ngModel)]="input.expmonth" placeholder="September">
          <div class="row">
            <div class="col-50">
              <label>Exp Year</label>
              <input type="text" id="expyear" name="expyear" [(ngModel)]="input.expyear" placeholder="2018">
            </div>
            <div class="col-50">
              <label>CVV</label>
              <input type="text" id="cvv" name="cvv" [(ngModel)]="input.cvv" placeholder="352">
            </div>
          </div>
        </div>
        
      </div>
      <label>
        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
      </label>
      <input type="submit" value="Continue to checkout" (click)="pro()" class="btn">
</div>
